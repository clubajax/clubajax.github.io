    .post {
      display: grid;
      max-width: 1400px;
     /* margin: 200px auto;*/
      grid-gap: 10px 50px;
      grid-template-columns: 3fr 12fr 5fr;
		
    }

    .post>* {
      grid-column: 2 / -2;
    }
		
		.post hr {
	display: block;
    height: 1px;
    border: 0;
    border-top: 1px solid #DFCB8D;
    margin: 20px 0 10px 0;
    padding: 0; 
	
}

    .post>figure {
      margin: 0;
      grid-column: 1 / -1;
		place-self: center;
    }

    figcaption {
      font-size: 12px;
    }
		
    .post>blockquote {
      grid-column: 1 / -1;
      font-size: 34px;
      font-style: italic;
      text-align: center;
      margin: 0;
    }

    .tip {
      background: #FAFAFA;
      padding: 10px;
      grid-row: span 5;
      align-self: start;
    }

    .tip-left {
      grid-column: 1 / span 1;
      text-align: right;
      border-right: 2px solid var(--yellow);
    }

    .tip-right {
      grid-column: span 1 / -1;
      border-left: 2px solid var(--yellow);
    }
  </style>
</head>

<script>
var h = document.getElementById("main-header");
var n = document.getElementById("nav-content");
var t = document.getElementById("top-bar");

var readout = document.getElementById("readout");
var stuck = false;
var stickPoint = getDistance();

function getDistance() {
  var topDist = h.offsetTop;
  return topDist;
}

window.onscroll = function(e) {
  var distance = getDistance() - window.pageYOffset;
  var offset = window.pageYOffset;
  readout.innerHTML = stickPoint + '   ' + distance + '   ' + offset + '   ' + stuck;
  if ( (distance <= 0) && !stuck) {
    h.style.position = 'fixed';
    h.style.top = '0px';
    t.style.position = 'fixed';
    t.style.margin = "80px 0 0 0 "
	t.style.zIndex = '2';
	n.style.zIndex = '1110';
	  /*n.style.margin = "84px 0 0 0 "*/
	  
    stuck = true;
  } else if (stuck && (offset <= stickPoint)){
    h.style.position = 'static';
    t.style.position = 'static';
	t.style.margin = "0 0 0 0 "
	 t.style.zIndex = '2';
	  n.style.zIndex = '1110';
	  n.style.margin = "0 0 0 0 "
    stuck = false;
  }
}
	</script>
