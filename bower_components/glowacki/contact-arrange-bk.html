<script>
	var h = document.getElementById("main-header");
	var n = document.getElementById("nav-content");
	var t = document.getElementById("top-bar");

	var readout = document.getElementById("readout");
	var stuck = false;
	var stickPoint = getDistance();

	function getDistance () {
		var topDist = h.offsetTop;
		return topDist;
	}

	window.onscroll = function (e) {
		var distance = getDistance() - window.pageYOffset;
		var offset = window.pageYOffset;
		readout.innerHTML = stickPoint + '   ' + distance + '   ' + offset + '   ' + stuck;
		if ((distance <= 0) && !stuck) {
			h.style.position = 'fixed';
			h.style.top = '0px';
			t.style.position = 'fixed';
			t.style.margin = "80px 0 0 0 "
			t.style.zIndex = '2';
			n.style.zIndex = '1110';
			/*n.style.margin = "84px 0 0 0 "*/

			stuck = true;
		} else if (stuck && (offset <= stickPoint)) {
			h.style.position = 'static';
			t.style.position = 'static';
			t.style.margin = "0 0 0 0 "
			t.style.zIndex = '2';
			n.style.zIndex = '1110';
			n.style.margin = "0 0 0 0 "
			stuck = false;
		}
	}
</script>
